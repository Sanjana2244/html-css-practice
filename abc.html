<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        // basic variables in javascript
        var a = 20
        var b = "Sanjana"
        console.log(b)

        // arithematic operators in javascript
        var num1 = 32;
        var num2 = 20;
        console.log("The value of num1 + num2" + (num1 + num2))
        console.log("The value of num1 - num2" + (num1 - num2))
        console.log("The value of num1 * num2" + (num1 * num2))
        console.log("The value of num1 / num2" + (num1 / num2))

        var str = "this is a string";
        console.log(str);
        position = str.lastIndexOf('is');
        console.log(position);

        // block variables
        let c = 10;
        console.log(c);

        //if else conditions in javascript
        let age = 9;
        if (age > 30)
            console.log("you can drink water");

        else if (age == 6) {
            console.log("age is 6")
        }
        else if (age == 9) {
            console.log("age is 9")
        }
        else {
            console.log("you cannot drink water")
        }

        //switch Case in javascript
        const cups = 30;
        switch (cups) {
            case 10:
                console.log("the value of cups is 10")
                 break;
            case 30:
                console.log("the value of cups is 30")
                break;
            default:
                console.log("the value of cups is none");
                break;
        }
        // Arrays
         let names=[0,1,2,3,4,5, "sanjana"];
         console.log(names);
        //another way to initize array
        let name= new Array(4,5,6, "jhambia");
        console.log(name.length);
        // names = names.sort();

    // objects
    let employee ={
        name: "sanjana",
        caste: "jhambia",
    }
        console.log(employee);
    </script>
</head>

    <div class="container">
        <h1>my first js program</h1>

</body>

</html>
